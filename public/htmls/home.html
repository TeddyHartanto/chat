<div class="col-md-8 col-md-offset-2" id="chatapp">
	<div class="row">
		<section class="col-md-9" id="chatbox" >
			<section>
				<div ng-repeat="message in messages">
					{{message}}
				</div>
			</section>
			<footer>
				<form ng-submit="send()">
					<div class="form-group">
						<input type="text" class="form-control" placeholder="Type here" ng-model="input">
						<button type="submit">Send</button>
					</div>
				</form>
			</footer>
		</section>
		<aside class="col-md-3">
		</aside>
	</div>
</div>
